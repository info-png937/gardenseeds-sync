name: Sync GardenSeeds Pedidos

on:
  schedule:
    # Ejecutar cada 4 horas
    - cron: '0 */4 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      date:
        description: 'Fecha a sincronizar (YYYY-MM-DD, vacÃ­o = ayer)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  sync-pedidos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium
        playwright install-deps chromium
    
    - name: Extract pedidos
      env:
        GARDENSEEDS_USER: ${{ secrets.GARDENSEEDS_USER }}
        GARDENSEEDS_PASS: ${{ secrets.GARDENSEEDS_PASS }}
      run: |
        if [ -n "${{ github.event.inputs.date }}" ]; then
          DATE="${{ github.event.inputs.date }}"
        else
          DATE=$(date -d '1 day ago' +%Y-%m-%d)
        fi
        
        echo "ðŸ” Extrayendo pedidos para fecha: $DATE"
        python gardenseeds_extractor.py --date "$DATE" --output pedidos_latest.json
        
        # Copiar tambiÃ©n al histÃ³rico
        mkdir -p pedidos
        cp pedidos_latest.json "pedidos/pedidos_$DATE.json"
        
        echo "âœ… ExtracciÃ³n completada"
    
    - name: Check for changes
      id: check
      run: |
        if git diff --quiet pedidos_latest.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  No hay cambios en pedidos"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Hay nuevos pedidos"
        fi
    
    - name: Commit and push
      if: steps.check.outputs.changed == 'true'
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add pedidos_latest.json pedidos/
        git commit -m "ðŸ”„ Update pedidos $(date +%Y-%m-%d\ %H:%M)" || exit 0
        git push
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pedidos-json
        path: |
          pedidos_latest.json
          pedidos/
        retention-days: 30
    
    - name: Summary
      if: always()
      run: |
        echo "## ðŸ“Š Resumen de SincronizaciÃ³n" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Fecha:** $(date +%Y-%m-%d\ %H:%M)" >> $GITHUB_STEP_SUMMARY
        echo "- **Estado:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f pedidos_latest.json ]; then
          PEDIDOS=$(grep -o '"numero"' pedidos_latest.json | wc -l)
          echo "- **Pedidos encontrados:** $PEDIDOS" >> $GITHUB_STEP_SUMMARY
        fi
